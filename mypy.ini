[mypy]
strict = True


[mypy-helpers]
ignore_missing_imports = True


[mypy-api.*]
ignore_missing_imports = True


[mypy-algo.*]
ignore_missing_imports = True


[mypy-src.api.response_models.models]
# complaining about overriding __iter__ from pydantic.BaseModel
disable_error_code = override

[mypy-src.algo.data_structures.*]
# complaining about overriding model_dump_json from pydantic.BaseModel
disable_error_code = override

[mypy-requests]
ignore_missing_imports = True

